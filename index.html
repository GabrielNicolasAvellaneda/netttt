<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>netttt - evolving neural networks to play tic tac toe</title>

    <style>
      body {
        font-family: sans-serif;
      }
      #current {
        font-size: x-large;
      }
      .header {
        font-weight: bold;
      }
      .control {
        margin: 1ex;
      }
      #status, #stats, #demos, #export {
        margin: 1em;
      }
      #graph, #leaderboard {
        float: left;
      }
      .clear {
        clear: both;
      }
      .demo-container {
        float: left;
        margin: 1ex;
      }
    </style>
  </head>
  <body>
    <div id="status">
      <div id="current" class="header"
          data-unpaused="Running generation {generation}..."
          data-paused="Paused at generation {generation}"
      >&nbsp;</div>
      <div id="time"
          data-template="Avg. time: {time}ms"
      >&nbsp;</div>
      <span class="control">
        <input id="pause" type="button" value="Pause"
            data-paused="Resume" data-unpaused="Pause">
      </span>
      <span class="control">
        <label for="workers">Workers:</label>
        <input id="workers" type="number" maxlength="2" size="2">
      </span>
      <span class="control">
        <label for="matches">Matches:</label>
        <input id="matches" type="number" maxlength="4" size="4">
      </span>
      <span class="control">
        <label for="mutation">Mutation rate:</label>
        <input id="mutation" type="number" maxlength="6" size="6">
      </span>
      <span class="control">
        <label for="clones">Clones:</label>
        <input id="clones" type="number" maxlength="2" size="2">
      </span>
    </div>

    <div id="stats">
      <canvas id="graph" width="500" height="250"></canvas>
      <div id="leaderboard">
        <div class="header">
          Top ten nets:
        </div>
        <ol id="leaders">
          <li id="leader-0"
              data-template="Score: {score} from generation: {generation}"
          ></li>
          <li id="leader-1"></li>
          <li id="leader-2"></li>
          <li id="leader-3"></li>
          <li id="leader-4"></li>
          <li id="leader-5"></li>
          <li id="leader-6"></li>
          <li id="leader-7"></li>
          <li id="leader-8"></li>
          <li id="leader-9"></li>
        </ol>
      </div>
    </div>
    <div class="clear"></div>

    <div id="demos">
      <div class="header">Top net playing as:</div>
      <div class="demo-container">
        <div class="demo-header">X vs. random</div>
        <canvas id="x-random-demo-board" width="150" height="150"></canvas>
      </div>
      <div class="demo-container">
        <div class="demo-header">X vs. smart</div>
        <canvas id="x-smart-demo-board" width="150" height="150"></canvas>
      </div>
      <div class="demo-container">
        <div class="demo-header">O vs. random</div>
        <canvas id="o-random-demo-board" width="150" height="150"></canvas>
      </div>
      <div class="demo-container">
        <div class="demo-header">O vs. smart</div>
        <canvas id="o-smart-demo-board" width="150" height="150"></canvas>
      </div>
    </div>
    <div class="clear"></div>

    <div id="export">
      <div class="header">Top net source:</div>
      <!-- TODO: export selector to choose among the top 10 -->
      <div id="export-sizes" data-template="Internal layer sizes: {sizes}"
      >&nbsp;</div>
      <textarea id="top-export" rows="16" cols="64"></textarea>
      <!-- TODO: link to play with AI box filled in -->
      <br>
      <!-- TODO: <input id="import" type="button" value="Reset &amp; Import">-->
    </div>

    <!-- TODO: links, about, etc. -->
    <!-- TODO: save/load buttons that keep state in the browser storage -->

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="src/ttt.js"></script>
    <script src="src/neural.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/netttt.js"></script>
    <script src="main.js"></script>
  </body>
</html>
